    body {
      background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 30%, #FFE4B5 70%, #FFF8DC 100%);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    /* Nubes en el fondo */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 100px;
      opacity: 0.6;
      animation: floatCloud 20s infinite linear;
    }

    .cloud:before {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 100px;
    }

    .cloud1 {
      width: 100px;
      height: 40px;
      top: 20%;
      left: -150px;
      animation-delay: 0s;
    }

    .cloud1:before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 10px;
    }

    .cloud2 {
      width: 80px;
      height: 30px;
      top: 10%;
      left: -120px;
      animation-delay: -10s;
    }

    .cloud2:before {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 15px;
    }

    @keyframes floatCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(100vw + 200px)); }
    }

    /* Partículas brillantes */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #FFD700;
      border-radius: 50%;
      animation: sparkleFloat 4s infinite ease-in-out;
      box-shadow: 0 0 10px #FFD700;
    }

    @keyframes sparkleFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-50px) rotate(180deg); opacity: 1; }
    }

    .container-message {
      position: relative;
      z-index: 20;
      padding: 40px 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      animation: messageAppear 3s ease-out;
      backdrop-filter: blur(15px);
      border: 3px solid rgba(255, 215, 0, 0.4);
      max-width: 500px;
    }

    .container-message h1 {
      font-size: 2.8rem;
      color: #e0a800;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      animation: textGlow 2s infinite alternate;
    }

    .container-message p {
      font-size: 1.4rem;
      color: #555;
      margin: 0 0 25px 0;
      line-height: 1.8;
      font-weight: 500;
    }

    /* Botón para la carta */
    .carta-button {
      background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
      transition: all 0.3s ease;
      animation: buttonPulse 2s ease-in-out infinite;
      margin-top: 10px;
    }

    .carta-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(255, 140, 0, 0.6);
      background: linear-gradient(135deg, #FFA500, #FF8C00, #FF6B35);
    }

    @keyframes buttonPulse {
      0%, 100% { box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4); }
      50% { box-shadow: 0 8px 30px rgba(255, 140, 0, 0.7); }
    }

    @keyframes messageAppear {
      0% { opacity: 0; transform: scale(0.5) translateY(-100px) rotate(-5deg); }
      50% { transform: scale(1.1) translateY(-20px) rotate(2deg); }
      100% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); }
    }

    @keyframes textGlow {
      0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.15), 0 0 20px rgba(255, 215, 0, 0.3); }
      100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.15), 0 0 30px rgba(255, 215, 0, 0.6); }
    }

    /* Campo de flores mejorado */
    .garden {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 350px;
      z-index: 10;
      overflow: hidden;
    }

    /* Césped */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to top, #2d5a2d, #228B22, #32cd32);
      border-radius: 0 0 0 0;
    }

    .grass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 2px,
        rgba(46, 204, 113, 0.3) 2px,
        rgba(46, 204, 113, 0.3) 4px
      );
    }

    .flower-container {
      position: absolute;
      bottom: 50px;
      width: 120px;
      height: 300px;
      animation: flowerGrow 3s ease-out forwards;
      transform-origin: bottom center;
      opacity: 0;
    }

    .flower-container:nth-child(1) { left: 5%; animation-delay: 0.5s; }
    .flower-container:nth-child(2) { left: 20%; animation-delay: 1.2s; }
    .flower-container:nth-child(3) { left: 35%; animation-delay: 0.8s; }
    .flower-container:nth-child(4) { left: 50%; animation-delay: 1.5s; }
    .flower-container:nth-child(5) { left: 65%; animation-delay: 1.0s; }
    .flower-container:nth-child(6) { left: 80%; animation-delay: 1.8s; }
    .flower-container:nth-child(7) { left: 90%; animation-delay: 1.3s; }

    @keyframes flowerGrow {
      0% { 
        transform: scaleY(0) scaleX(0.8);
        opacity: 0;
      }
      30% {
        transform: scaleY(0.6) scaleX(0.8);
        opacity: 0.7;
      }
      60% {
        transform: scaleY(0.9) scaleX(0.9);
        opacity: 0.9;
      }
      100% { 
        transform: scaleY(1) scaleX(1);
        opacity: 1;
      }
    }

    /* Tallo de la flor */
    .flower-stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 12px;
      height: 200px;
      background: linear-gradient(to right, #1e8449, #228B22, #2ecc71, #27ae60);
      border-radius: 6px;
      transform: translateX(-50%);
      box-shadow: inset -3px 0 6px rgba(0,0,0,0.3), 2px 0 8px rgba(0,0,0,0.2);
    }

    /* Hojas de la flor */
    .flower-leaf {
      position: absolute;
      width: 40px;
      height: 25px;
      background: linear-gradient(135deg, #2ecc71, #27ae60, #1e8449);
      border-radius: 0 90% 10% 90%;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      animation: leafSway 4s ease-in-out infinite;
      transform-origin: right center;
    }

    .flower-leaf.left {
      left: -35px;
      top: 120px;
      transform: rotate(-35deg);
      animation-delay: 0s;
    }

    .flower-leaf.right {
      right: -35px;
      top: 140px;
      transform: rotate(35deg) scaleX(-1);
      animation-delay: 1s;
    }

    .flower-leaf.left2 {
      left: -30px;
      top: 160px;
      transform: rotate(-25deg);
      width: 35px;
      height: 20px;
      animation-delay: 2s;
    }

    .flower-leaf.right2 {
      right: -30px;
      top: 100px;
      transform: rotate(25deg) scaleX(-1);
      width: 35px;
      height: 20px;
      animation-delay: 0.5s;
    }

    @keyframes leafSway {
      0%, 100% { transform: rotate(var(--base-rotation, 0deg)) translateX(0); }
      50% { transform: rotate(var(--base-rotation, 0deg)) translateX(3px); }
    }

    /* Flor principal */
    .sunflower {
      position: absolute;
      top: 0;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translateX(-50%);
      animation: flowerBloom 2.5s ease-out forwards, flowerSway 6s ease-in-out infinite;
      animation-delay: 2s, 4.5s;
      transform-origin: bottom center;
      opacity: 0;
    }

    @keyframes flowerBloom {
      0% { 
        transform: translateX(-50%) scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: translateX(-50%) scale(1.3) rotate(180deg);
        opacity: 0.8;
      }
      100% { 
        transform: translateX(-50%) scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    @keyframes flowerSway {
      0%, 100% { transform: translateX(-50%) rotate(-2deg); }
      50% { transform: translateX(-50%) rotate(2deg); }
    }

    /* Pétalos de girasol */
    .petal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 28px;
      height: 50px;
      background: linear-gradient(to top, #FFB000, #FFD700, #FFF200, #FFFF80);
      border-radius: 60% 60% 40% 40%;
      transform-origin: center bottom;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7), inset 0 2px 4px rgba(255, 255, 255, 0.3);
      animation: petalShimmer 3s ease-in-out infinite;
      transform: translate(-50%, -50%) rotate(var(--petal-rotation, 0deg)) translateY(-25px);
    }

    @keyframes petalShimmer {
      0%, 100% { 
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.7), inset 0 2px 4px rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%) rotate(var(--petal-rotation, 0deg)) translateY(-25px) scale(1);
      }
      50% { 
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.9), inset 0 2px 4px rgba(255, 255, 255, 0.5);
        transform: translate(-50%, -50%) rotate(var(--petal-rotation, 0deg)) translateY(-25px) scale(1.05);
      }
    }

    /* Posiciones de los pétalos */
    .petal:nth-child(1) { --petal-rotation: 0deg; }
    .petal:nth-child(2) { --petal-rotation: 30deg; }
    .petal:nth-child(3) { --petal-rotation: 60deg; }
    .petal:nth-child(4) { --petal-rotation: 90deg; }
    .petal:nth-child(5) { --petal-rotation: 120deg; }
    .petal:nth-child(6) { --petal-rotation: 150deg; }
    .petal:nth-child(7) { --petal-rotation: 180deg; }
    .petal:nth-child(8) { --petal-rotation: 210deg; }
    .petal:nth-child(9) { --petal-rotation: 240deg; }
    .petal:nth-child(10) { --petal-rotation: 270deg; }
    .petal:nth-child(11) { --petal-rotation: 300deg; }
    .petal:nth-child(12) { --petal-rotation: 330deg; }

    /* Centro del girasol */
    .flower-center {
      position: absolute;
      top: 78%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #654321, #8B4513, #A0522D, #CD853F);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 0 20px rgba(139, 69, 19, 0.8),
        inset 0 2px 6px rgba(0, 0, 0, 0.5);
      animation: centerPulse 2s ease-in-out infinite alternate;
      z-index: 5;
    }

    @keyframes centerPulse {
      0% { 
        box-shadow: 
          0 0 20px rgba(139, 69, 19, 0.8),
          inset 0 2px 6px rgba(0, 0, 0, 0.5);
      }
      100% { 
        box-shadow: 
          0 0 30px rgba(139, 69, 19, 1),
          inset 0 2px 6px rgba(0, 0, 0, 0.7);
      }
    }

    /* Textura del centro */
    .flower-center::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: radial-gradient(
        circle,
        transparent 20%,
        rgba(101, 67, 33, 0.8) 30%,
        rgba(139, 69, 19, 0.9) 50%,
        rgba(160, 82, 45, 0.7) 70%,
        transparent 80%
      );
      border-radius: 50%;
    }

    /* Mariposas azules hermosas */
    .butterfly {
      position: absolute;
      width: 30px;
      height: 25px;
      animation: butterflyFly 12s ease-in-out infinite;
      z-index: 15;
    }

    .butterfly-body {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      border-radius: 1px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .butterfly-wing {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #4169E1, #1E90FF, #87CEEB, #B0E0E6);
      box-shadow: 0 0 10px rgba(65, 105, 225, 0.6);
      animation: wingFlap 0.3s ease-in-out infinite alternate;
    }

    .butterfly-wing.top-left {
      top: 2px;
      left: 3px;
      width: 12px;
      height: 15px;
      transform-origin: bottom right;
    }

    .butterfly-wing.top-right {
      top: 2px;
      right: 3px;
      width: 12px;
      height: 15px;
      transform-origin: bottom left;
    }

    .butterfly-wing.bottom-left {
      bottom: 2px;
      left: 5px;
      width: 8px;
      height: 10px;
      transform-origin: top right;
    }

    .butterfly-wing.bottom-right {
      bottom: 2px;
      right: 5px;
      width: 8px;
      height: 10px;
      transform-origin: top left;
    }

    @keyframes wingFlap {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(20deg); }
    }

    @keyframes butterflyFly {
      0% { 
        transform: translate(-50px, 60vh) rotate(0deg) scale(0.8);
        opacity: 0;
      }
      10% { 
        opacity: 1;
        transform: translate(0, 50vh) rotate(15deg) scale(1);
      }
      25% { 
        transform: translate(25vw, 30vh) rotate(-10deg) scale(1.1);
      }
      50% { 
        transform: translate(60vw, 20vh) rotate(25deg) scale(0.9);
      }
      75% { 
        transform: translate(80vw, 40vh) rotate(-15deg) scale(1);
      }
      90% {
        opacity: 1;
        transform: translate(100vw, 50vh) rotate(10deg) scale(0.8);
      }
      100% { 
        transform: translate(120vw, 60vh) rotate(0deg) scale(0.8);
        opacity: 0;
      }
    }

    .butterfly:nth-child(8) { animation-delay: 0s; }
    .butterfly:nth-child(9) { animation-delay: -6s; }
    .butterfly:nth-child(10) { animation-delay: -3s; }
  </style>
